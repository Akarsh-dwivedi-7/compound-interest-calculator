<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Compound Interest Calculator</h1>
    <form onsubmit="event.preventDefault(); calculate();">
        <label for="principal">Principal Amount: </label>
        <input type="number" id="principal" placeholder="Enter principal" required>

        <label for="rate">Interest Rate (%): </label>
        <input type="number" id="rate" placeholder="Enter rate" required>

        <label for="years">Years: </label>
        <input type="number" id="years" placeholder="Enter years" required>

        <label for="currency">Currency: </label>
        <select id="currency">
            <option value="INR">INR (₹)</option>
            <option value="USD">USD ($)</option>
            <option value="EUR">EUR (€)</option>
            <option value="GBP">GBP (£)</option>
        </select>

        <button type="button" onclick="calculate()">Calculate</button> 

        <p id="total">Total Amount: <span id="total-amount">₹0.00</span></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
